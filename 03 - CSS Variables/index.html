<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Variables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 col-11">
                <h1 id='title'>Update CSS Variables with JavaScript</h1>
                <div class='controls'>
                    <div id="spacing">
                        <h2>Spacing</h2>
                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" id='space' style="width: 45%"></div>
                        </div>
                    </div>
                    <div id="blur">
                        <h2>Blur</h2>
                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100">

                            <div class="progress-bar" id='faint' style="width: 30%"></div>
                        </div>
                    </div>
                    <div class="base-color">
                        <h2>Color</h2>
                        <input type="color" id="head" name="head" value="#e66465" style='width:50px;height:25px'>
                    </div>
                </div>
                <img src='https://source.unsplash.com/random' class='img-fluid' id='img' alt='Loading'>
            </div>
        </div>
    </div>

    <script src='script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
